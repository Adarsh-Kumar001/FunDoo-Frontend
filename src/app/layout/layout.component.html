<div class="h-screen flex flex-col">

  <!-- TOP BAR -->
  <header class="flex items-center justify-between px-4 py-2 h-16 border-b-2 border-gray-200 bg-white">

    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="/Google-Keep-logo.png" class="h-8 w-28" />

    </div>

    <!-- Search -->
    
    <input
      type="text"
      placeholder="Search"
      class="w-1/2 px-4 py-2 pl-14 bg-gray-100 rounded-md outline-none focus:bg-white focus:shadow"
    />
    <img src="icons/search.svg" class="h-5 w-5 absolute left-[28rem]"/>

    <!-- Profile -->
    <img
      src="https://i.pravatar.cc/40"
      class="h-9 w-9 rounded-full cursor-pointer"
    />
  </header>

  <!-- BODY -->
  <div class="flex flex-1 overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-80 bg-white p-2">
      <nav class="space-y-1">
        <a
          routerLink="/notes"
          routerLinkActive="bg-yellow-100 font-semibold"
          class="flex items-center gap-9 px-4 py-3 rounded-full hover:bg-gray-100"
        >
          <img src="icons/bulb.svg" class="fill-black h-6 w-6"/> Notes
        </a>

         <a routerLink="/archive"
          routerLinkActive="bg-yellow-100 font-semibold"
          class="flex items-center gap-9 px-4 py-3 rounded-full hover:bg-gray-100"
          >
          <img src="icons/archive.svg" class="fill-black h-6 w-6"/> Archive
        </a>

        <a
          routerLink="/bin"
          routerLinkActive="bg-yellow-100 font-semibold"
          class="flex items-center gap-9 px-4 py-3 rounded-full hover:bg-gray-100"
        >
          <img src="icons/delete.svg" class="fill-black h-6 w-6"/> Bin
        </a>
      </nav>
    </aside>

    <!-- CONTENT -->
    <main class="flex-1 overflow-y-auto bg-white p-6">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
