<div class="h-screen flex flex-col">

  <!-- TOP BAR -->
  <header class="flex items-center justify-between px-4 py-2 h-16 border-b-2 border-gray-200 bg-white">

    <div class="flex">
     <img src="icons/hamburger.svg" alt="menu" class="w-12 h-12 p-3 hover:bg-gray-200 rounded-full hover:cursor-pointer mr-3">

    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="/Keep.png" class="w-10" />
      <h1 class="text-gray-400 font-semibold text-xl">Keep</h1>
    </div>
    </div>

    <!-- Search Bar -->
    
    <input
      type="text"
      placeholder="Search"
      class="w-1/2 px-4 py-2 pl-14 bg-gray-100 rounded-md outline-none focus:bg-white focus:shadow"
    />
    <img src="icons/search.svg" class="h-5 w-5 absolute left-[24rem]"/>

    <!-- Profile -->
    <div class="flex items-center">
        <img src="icons/refresh.svg" alt="refresh" class="w-12 h-12 p-3 hover:bg-gray-200 rounded-full hover:cursor-pointer">
        <img src="icons/list.svg" alt="list" class="w-12 h-12 p-3 hover:bg-gray-200 rounded-full hover:cursor-pointer">
        <img src="icons/settings.svg" alt="list" class="w-12 h-12 p-3 hover:bg-gray-200 rounded-full hover:cursor-pointer mr-7">
    <!-- PROFILE -->
<div class="relative">
  <!-- Avatar -->
  <div
    class="h-9 w-9 rounded-full bg-purple-600 text-white flex items-center justify-center font-semibold cursor-pointer select-none"
    (click)="toggleProfileMenu($event)"
  >
    {{ initials }}
  </div>

  <!-- Dropdown -->
  <div
    *ngIf="showProfileMenu"
    class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border z-50"
  >
    <div class="p-4 border-b">
      <div class="h-10 w-10 rounded-full bg-purple-600 text-white flex items-center justify-center font-semibold mb-2">
        {{ initials }}
      </div>
      <p class="text-sm font-medium text-gray-800">{{ userName }}</p>
      <p class="text-sm text-gray-500">{{ userEmail }}</p>
    </div>

    <button
      class="w-full text-left px-4 py-3 text-sm hover:bg-gray-100 hover:rounded-br-xl hover:rounded-bl-xl hover:cursor-pointer"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</div>

    </div>
  </header>

  <!-- BODY -->
  <div class="flex flex-1 overflow-hidden">

    <!-- SIDEBAR -->
    <aside class="w-80 bg-white p-2">
      <nav class="space-y-1">
        <a
          routerLink="/notes"
          routerLinkActive="bg-yellow-100 font-semibold"
          class="flex items-center gap-9 px-4 py-3 rounded-full rounded-tl-none rounded-bl-none hover:bg-gray-100"
        >
          <img src="icons/bulb.svg" class="fill-black h-6 w-6"/> <h4 class="font-semibold">Notes</h4>
        </a>

        <a routerLink="/reminders"
          routerLinkActive="bg-yellow-100 font-semibold"
          class="flex items-center gap-9 px-4 py-3 rounded-full hover:bg-gray-100 rounded-tl-none rounded-bl-none"
          >
          <img src="icons/notification.svg" class="fill-black h-6 w-6"/> <h4 class="font-semibold">Reminders</h4>
        </a>

        <a routerLink="/edit-labels"
          routerLinkActive="bg-yellow-100 font-semibold"
          class="flex items-center gap-9 px-4 py-3 rounded-full hover:bg-gray-100 rounded-tl-none rounded-bl-none"
          >
          <img src="icons/edit.svg" class="fill-black h-6 w-6"/> <h4 class="font-semibold">Edit Labels</h4>
        </a>

        <!-- LABELS SECTION -->
        <div *ngIf="labels.length > 0" class="mt-4 border-t pt-2">
          <p class="text-xs text-gray-500 font-semibold px-4 mb-1">LABELS</p>
          <a
            *ngFor="let label of labels"
            [routerLink]="['/labels', label.labelId]"
            routerLinkActive="bg-yellow-100 font-semibold"
            class="flex items-center gap-9 px-4 py-3 rounded-full hover:bg-gray-100 rounded-tl-none rounded-bl-none"
          >
            <img src="icons/label.svg" class="fill-black h-6 w-6"/> <h4 class="font-semibold">{{ label.labelName }}</h4>
          </a>
        </div>

         <a routerLink="/archive"
          routerLinkActive="bg-yellow-100 font-semibold"
          class="flex items-center gap-9 px-4 py-3 rounded-full hover:bg-gray-100 rounded-tl-none rounded-bl-none"
          >
          <img src="icons/archive.svg" class="fill-black h-6 w-6"/> <h4 class="font-semibold">Archive</h4>
        </a>

        <a
          routerLink="/bin"
          routerLinkActive="bg-yellow-100 font-semibold"
          class="flex items-center gap-9 px-4 py-3 rounded-full hover:bg-gray-100 rounded-tl-none rounded-bl-none"
        >
          <img src="icons/delete.svg" class="fill-black h-6 w-6"/> <h4 class="font-semibold">Trash</h4>
        </a>
      </nav>
    </aside>

    <!-- CONTENT -->
    <main class="flex-1 overflow-y-auto bg-white p-6">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
