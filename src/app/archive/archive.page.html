<div class="p-4">

  <div *ngIf="archivedNotes.length === 0" class="text-gray-500">
    <img src="icons/archive-gray.svg" alt="Archived Notes" class="m-auto w-28 h-28 mt-32"/>
    <h3 class="text-center mt-2 text-2xl">Your archived notes appear here</h3>
  </div>

  <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div
      *ngFor="let note of archivedNotes"
      class="rounded-lg p-4 shadow-sm hover:shadow-md transition"
      [ngStyle]="{ 'background-color': note.color || '#fff' }"
    >
      <h2 class="font-semibold mb-2">{{ note.title }}</h2>
      <p class="text-gray-700 mb-4">{{ note.description }}</p>

      <div class="flex justify-end">
        <button
          class="text-blue-600 text-sm font-medium hover:underline"
          (click)="restore(note)"
        >
          Restore
        </button>
      </div>
    </div>
  </div>
</div>
