<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow w-[550px] h-[450px]">

    <img
      src="/google.png"
      alt="Fundoo Logo"
      class="mx-auto mb-3.5 w-36 h-16"  
    />

    <h2 class="text-2xl font-semibold mb-2 text-center">Login</h2>

     <h2 class="text-gray-400 text-base font-semibold mb-6 text-center capitalize">Use your google account</h2>

    <input
      class="w-full border p-3 rounded mb-4 border-gray-300"
      placeholder="Email*"
      [(ngModel)]="email"
    />

    <input
      type="password"
      class="w-full border p-3 rounded mb-4 border-gray-300"
      placeholder="Password*"
      [(ngModel)]="password"
    />

    <div class="flex justify-between">

    <div class="flex flex-col gap-4 items-center">

    <p class="text-sm text-center mt-4 cursor-pointer">
      <a routerLink="/auth/forgot-password" class="text-blue-500">
        forgot password?
      </a>
    </p>

    <p class="text-sm text-center mt-2 cursor-pointer">
      <a routerLink="/auth/register" class="text-blue-500 cursor:pointer">Create account</a>
    </p>

    </div>

     <button
      class="w-[80px] h-[40px] items-center flex justify-center bg-blue-500 text-white p-3 rounded place-self-end cursor-pointer"
      (click)="login()">
      Login
    </button>

    </div>

  </div>
</div>
