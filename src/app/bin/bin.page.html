<div class="p-4 bg-white min-h-screen">


  <ng-container *ngIf="deletedNotes as notes">
  <div *ngIf="notes.length === 0" class="text-gray-500">
        <img src="icons/delete-gray.svg" alt="Bin Notes" class="m-auto w-28 h-28 mt-32"/>
        <h3 class="text-center mt-2 text-2xl">No Notes In Trash</h3>
  </div>
</ng-container>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div
      *ngFor="let note of deletedNotes"
      class="rounded p-4 shadow cursor-pointer relative"
      [ngStyle]="{'background-color': note.color || '#ffffff'}"
    >
      <h2 class="font-bold text-lg mb-2">{{ note.title }}</h2>
      <p class="text-gray-800 mb-4">{{ note.description }}</p>

      <!-- Actions -->
      <div class="flex justify-between items-center">
        <button
          class="text-green-600 font-bold px-2 py-1 rounded hover:bg-green-100"
          (click)="restoreNote(note)"
        >Restore</button>

        <button
          class="text-red-600 font-bold px-2 py-1 rounded hover:bg-red-100"
          (click)="deleteForever(note)"
        >Delete Forever</button>
      </div>
    </div>
  </div>
</div>
