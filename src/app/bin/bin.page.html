<div class="p-4 bg-white min-h-screen">

  <!-- Empty state -->
  <div *ngIf="deletedNotes.length === 0" class="text-gray-500">
    <img src="icons/delete-gray.svg" alt="Bin Notes" class="m-auto w-28 h-28 mt-32"/>
    <h3 class="text-center mt-2 text-2xl">No Notes In Trash</h3>
  </div>

  <!-- Deleted Notes Grid -->
  <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 items-start">
    <ng-container *ngFor="let note of deletedNotes; trackBy: trackById">
      <div class="group relative rounded-lg p-4 shadow-sm transition-all duration-300 hover:shadow-md"
           [ngStyle]="{ 'background-color': note.color || '#fff' }">

        <!-- TITLE -->
        <h2 class="font-semibold text-lg mb-2">{{ note.title }}</h2>

        <!-- DESCRIPTION (auto-grow textarea for uniform height) -->
        <textarea #noteTextarea
                  [value]="note.description"
                  readonly
                  class="w-full resize-none bg-transparent outline-none mt-2"
                  (input)="autoGrow(noteTextarea)"
                  rows="3"></textarea>

        <!-- HOVER ACTIONS -->
        <div class="flex justify-end mt-3 text-sm opacity-0 translate-y-2
                    group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-200 ease-out">
          
          <div class="flex gap-3">

            <!-- RESTORE -->
            <button (click)="restoreNote(note)" class="p-1 rounded hover:cursor-pointer">
              <img src="icons/restore.svg" alt="restore" class="w-5 h-5"/>
            </button>

            <!-- DELETE FOREVER -->
            <button (click)="deleteForever(note)" class="p-1 rounded hover:cursor-pointer">
              <img src="icons/delete.svg" alt="delete" class="w-5 h-5"/>
            </button>

          </div>
        </div>

      </div>
    </ng-container>
  </div>
</div>
